{
    "version": 4,
    "name": "Cerastes",
    "icon": "Icon.png",
    "fileformats": [
        { "format": "Standard", "initialmap": "initial_standard.map" },
        { "format": "Valve", "initialmap": "initial_valve.map" }
    ],
    "filesystem": {
        "searchpath": "res",
        "packageformat": { "extension": "pak", "format": "idpak" }
    },
    "textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": ["jpg", "jpeg", "tga", "png"], "format": "image" },
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "game.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "fbx" ]
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*",
                "texture": "trigger"
            }
        ],
        "brushface": []
    },
    "faceattribs": {
        "surfaceflags": [],
        "contentflags": []
    },
    "compilationTools": [
    ]
}
